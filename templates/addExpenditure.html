<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget tracker 1.0</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="static/stylesheet/style.css">

	<!-- BootStrap -->
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

	<!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <h2 class="h2-font">What's your budget?</h2>
            </div>
        </div>
    </nav>

	<script src="static/readCategory.js"> </script>

    <section>
		<div class="box">
			 <form action="/addexpenditure" autocomplete="on" method = "POST" enctype="multipart/form-data">
				 <table>
					 <tr>
						 <td>
							<h5>Main Category</h5>
								<select name="main_category" id= "main_category" data-target="secondList" class="firstList selectFilter" required="required">
													<option value="-1">Select Category</option>
								</select>
						 </td>
						 <td>
						<h5>Sub Category</h5>
							<select name="sub_category" id="sub_category" class="secondList selectFilter" required="required" oninvalid="this.setCustomValidity('Please select a sub-category')" oninput="setCustomValidity('')">
												<option value="-1">Select Sub-Category</option>
							</select>
							 </td>
						 <td>
						<h5>Amount</h5>
							<input class="amount" type="number" name="amount" id="amount" min= "0" max="10000" required="required" oninvalid="this.setCustomValidity('Please enter the amount')" oninput="setCustomValidity('')">
						 </td>
				 	</tr>
				 </table>
					<br>
            		<!-- Submit -->
				 <div class="button">
                    <button class="btn-primary" type="submit">Add Expenditure</button>
				 </div>
			</form>
		</div>
    </section>
</body>
